name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup dotnet env
        uses: actions/setup-dotnet@v2
        with:
            dotnet-version: '7.0.x'
            include-prerelease: true
        
      - name: Build
        run: dotnet build
